[tool:pytest]
DJANGO_SETTINGS_MODULE = nexttrack.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --reuse-db
    --nomigrations
    --cov=music
    --cov-report=html
    --cov-report=term-missing
    --cov-report=term:skip-covered
testpaths = music