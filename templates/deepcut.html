{% extends "base.html" %}{% block content %}
<h2>Deep-cut tracks related to “{{ base_track }}”</h2>
<p style="font-size:0.9rem;color:var(--muted);margin-bottom:1rem">
  Less-played songs (under 50 k scrobbles and &lt;20 % of the original).
</p>

<div class="grid">
{% for t in tracks %}
  <div class="card">
    <h3>{{ t.name }}</h3>
    <p class="meta">{{ t.artist.name }}</p>
    <a href="{% url 'track_detail' t.artist.name t.name %}">Play</a>
  </div>
{% empty %}
  <p>No deep-cut matches found.</p>
{% endfor %}
</div>
{% endblock %}
