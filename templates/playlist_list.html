{% extends "base.html" %}
{% block content %}
<h2>Your Playlists</h2>
<ul>
  {% for pl in playlists %}
    <li><a href="{% url 'playlist_detail' pl.pk %}">{{ pl.name }}</a></li>
  {% empty %}
    <li>No playlists yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'playlist_create' %}">Create new playlist</a>
{% endblock %}
