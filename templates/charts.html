{% extends "base.html" %}
{% load humanize %}
{% block content %}
<h2>Global Top Tracks</h2>
<div class="grid">
  {% for t in tracks %}
    <div class="card">
      <h3>{{ forloop.counter }}. {{ t.name }}</h3>
      <p class="meta">{{ t.artist.name }} Â· Plays: {{ t.playcount|intcomma }}</p>
      <a href="{{ t.url }}" target="_blank">Open on Last.fm</a>
    </div>
  {% empty %}
    <p>Chart data unavailable.</p>
  {% endfor %}
</div>
{% endblock %}
