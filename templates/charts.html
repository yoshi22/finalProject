{% extends "base.html" %}
{% load humanize %}  
{% block content %}
  <h2>Last.fm グローバルトップトラック (上位 {{ tracks|length }} 曲)</h2>

  <ol>
    {% for t in tracks %}
      <li>
        <a href="{{ t.url }}" target="_blank">
          {{ t.name }} — {{ t.artist.name }}
        </a>
        <span class="meta">
          (再生: {{ t.playcount|intcomma }})
        </span>
      </li>
    {% empty %}
      <li>チャート情報が取得できませんでした。</li>
    {% endfor %}
  </ol>
{% endblock %}
