{% extends "base.html" %}
{% block content %}
<h2>Results for “{{ query }}”</h2>
<div class="grid">
  {% for t in tracks %}
    <div class="card">
      <h3>{{ t.name }}</h3>
      <p class="meta">{{ t.artist }}</p>
      <a href="{% url 'similar' %}?artist={{ t.artist|urlencode }}&track={{ t.name|urlencode }}">Similar tracks</a>
      ·
      <a href="{% url 'recommend' %}?artist={{ t.artist|urlencode }}&track={{ t.name|urlencode }}">Deep-Cut recommend</a>
      ·
      <a href="{% url 'artist' t.artist %}">Artist details</a>
    </div>
  {% empty %}
    <p>No results found.</p>
  {% endfor %}
</div>
{% endblock %}
