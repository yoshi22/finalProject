{% extends "base.html" %}
{% block content %}
<h2>Search results for “{{ query }}”</h2>
<ul>
  {% for t in tracks %}
    <li>
      <strong>{{ t.name }}</strong> — {{ t.artist }}
      · <a href="{% url 'similar' %}?artist={{ t.artist|urlencode }}&track={{ t.name|urlencode }}">Similar tracks</a>
      · <a href="{% url 'artist' t.artist|urlencode %}">Artist info</a>
    </li>
  {% empty %}
    <li>No results found.</li>
  {% endfor %}
</ul>
{% endblock %}
