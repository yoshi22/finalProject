{% extends "base.html" %}
{% block content %}
<h2>Tracks similar to “{{ base_track }}”</h2>
<div class="grid">
  {% for t in tracks %}
    <div class="card">
      <h3>{{ t.name }}</h3>
      <p class="meta">{{ t.artist.name }}</p>
      <a href="{{ t.url }}" target="_blank">Open on Last.fm</a>
    </div>
  {% empty %}
    <p>No similar tracks available.</p>
  {% endfor %}
</div>
{% endblock %}
