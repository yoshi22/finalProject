{% extends "base.html" %}
{% load static %}
{% block content %}
<a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="back-btn">‚Üê Back</a>
<h2>Similar to {{ base_track }}</h2>

<div class="grid">
  {% for t in tracks %}
    <div class="card">
      <h3>{{ t.name }}</h3>
      <p class="meta">{{ t.artist.name }}</p>

      {% if t.preview %}
        <details>
          {% include "_preview_player.html" with track=t %}
        </details>
      {% endif %}
    </div>
  {% endfor %}
</div>
{% endblock %}
