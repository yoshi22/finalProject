{% extends "base.html" %}
{% block content %}
<h2>Tracks similar to “{{ base_track }}”</h2>
<ul>
  {% for t in tracks %}
    <li>
      <a href="{{ t.url }}" target="_blank">{{ t.name }}</a> — {{ t.artist.name }}
    </li>
  {% empty %}
    <li>No similar tracks available.</li>
  {% endfor %}
</ul>
{% endblock %}
