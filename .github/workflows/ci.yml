name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        black . --check
        flake8 . --max-line-length=100 --ignore=E203,W503,E501 --exclude=migrations
        isort . --check-only --profile black --line-length 100
    
    - name: Run tests with coverage
      run: |
        pytest --cov=music --cov-report=xml --cov-report=term
      env:
        DJANGO_SECRET: ${{ secrets.DJANGO_SECRET || 'test-secret-key-for-ci' }}
        DJANGO_DEBUG: False
        LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        GETSONGBPM_KEY: ${{ secrets.GETSONGBPM_KEY }}
        REDIS_URL: redis://localhost:6379/0
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true